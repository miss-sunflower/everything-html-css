<!DOCTYPE html>
	<html lang = "en-UK">
		<head>
			<title>Registration</title>
				<!--so I had to define a class first??? bruh.-->
				<style>
					#background-image {
    background-image: url('path/to/image.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
	
}

				</style>
			
		</head>
			
	<body style = "text-align: center;">
		<div id ="background-image">
		

		<h1>Hello</h1>
	<p>Welcome to the Registration Page!</p>
	<p>Please enter in your most accurate information below.</p>
	<br>
	<form action="/action_page.php">
		<label for="fname">First name:</label>
		<input type="text" id="fname" name="fname">
		<br>
		<br>
		<label for="lname">Last name:</label>
		<input type="text" id="lname" name="lname">
		<br>
		<br>
		<label for="email">Email:</label>
		<input type="text" id="email" name = "email" value="">
		<br>
		<br>
		<label for="pnumber">Phone Number:</label>
		<!--<input type="number" id="pnumber" name="digits">-->
		<input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
		<br>
		<br>
		<label for="gender">Gender:</label>
		<input type="radio" id="female" name="gender">
		<label  for="female">Female</label>
		<input type="radio" id="male" name="gender">
		<label  for="male">Male</label>
		<br>
		<br>
		<label for="lang">Language:</label>
		<select id="languages" name ="language">
			<option value="null">Select a Language</option>
			<option value = "french">French</option>
			<option value = "german">German</option>
			<option value = "english">English</option>
			<option value = "jap">Japanese</option>
		</select>
		<p> Pro Tip: Hold down the <code>Ctrl</code> button to pick more than one &#10024</p>
		<label for="zip">Zip Code</label>
		<input type="text" id="zip" name="zipcode">
		<br>
		<br>
		<label for="about">About:</label>
		<input type="text" id="ab" name="aboutyou">
		<br>
		<br>
		<!--<textarea name="message" rows="10" cols="20">Tell us about you</textarea>-->
		<input type="submit" value="Register">
		</form>
		</div>
	</body>
</html>
